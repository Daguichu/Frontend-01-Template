<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </body>
  <script>
    const parent = document.getElementsByTagName("ul")[0];
    function reverseChildren(node) {
      let children = node.children;
      let arr = Array.prototype.slice.call(children).reverse();
      for (let i = 0; i < arr.length; i++) {
        node.appendChild(arr[i]);
      }
    }
    reverseChildren(parent);
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>match</title>
  </head>
  <body>
    <div>
      <div id="pre" class="pre">
        <div class="a b c" key="0" id="id"></div>
      </div>
    </div>
    <script src="./match.js" type="text/javascript"></script>
    <script>
      const ele = document.getElementById("id");
      console.log(match("div#pre.pre #id.a.b.c[key=0]", ele));
      console.log(match(".a.b.c", ele));
      console.log(match("div", ele));
      console.log(match("div div#pre.pre #id.a.b.c[key=0]", ele));
      console.log(match("p", ele));
      console.log(match(".f", ele));
    </script>
  </body>
</html>
